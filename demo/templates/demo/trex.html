	    <script>
	    (function() {
	        'use strict';

	        function Runner(outerContainerId, opt_config) {
	            if (Runner.instance_) {
	                return Runner.instance_;
	            }

	            this.outerContainerEl = document.querySelector(outerContainerId);
	            this.containerEl = null;
	            this.snackbarEl = null;
	            this.detailsButton = this.outerContainerEl.querySelector('#details-button');
	            this.config = opt_config || Runner.config;
	            // 尺寸                 默认尺寸
	            this.dimensions = Runner.defaultDimensions;
	            this.canvas = null;
	            this.canvasCtx = null;
	            this.tRex = null;
	            // 测距仪
	            this.distanceMeter = null;
	            // 跑过的距离
	            this.distanceRan = 0;
	            this.highestScore = 0;
	            this.time = 0;
	            this.runningTime = 0;
	            this.msPerFrame = 1000 / FPS;
	            this.currentSpeed = this.config.SPEED;
	            // 障碍
	            this.obstacles = [];
	            // 活性
	            this.activated = false;
	            this.playing = false;
	            // 坠毁
	            this.crashed = false;
	            this.paused = false;
	            // ?倒
	            this.inverted = false;
	            this.invertTimer = 0;
	            this.resizeTimerId_ = null;
	            this.playCount = 0;
	            this.audioBuffer = null;
	            this.soundFx = {};
	            this.audioContext = null;
	            this.images = {};
	            this.imagesLoaded = 0;
	            // --xin
	            this.historyScore = {};
	            if (this.isDisabled()) {
	                this.setupDisabledRunner();
	            } else {
	                this.loadImages();
	            }
	        }
	        window['Runner'] = Runner;
	        var DEFAULT_WIDTH = 600;
	        var FPS = 60;
	        var IS_HIDPI = window.devicePixelRatio > 1;
	        var IS_IOS = window.navigator.userAgent.indexOf('CriOS') > -1 || window.navigator.userAgent == 'UIWebViewForStaticFileContent';
	        var IS_MOBILE = window.navigator.userAgent.indexOf('Mobi') > -1 || IS_IOS;
	        var IS_TOUCH_ENABLED = 'ontouchstart' in window;
	        Runner.config = {
	            // 加速
	            ACCELERATION: 0.001,
	            BG_CLOUD_SPEED: 0.2,
	            // 底部垫
	            BOTTOM_PAD: 10,
	            CLEAR_TIME: 3000,
	            // 云朵频率
	            CLOUD_FREQUENCY: 0.5,
	            GAMEOVER_CLEAR_TIME: 750,
	            // 间隙系数
	            GAP_COEFFICIENT: 0.6,
	            // 重力
	            GRAVITY: 0.6,
	            // 初始跳跃速度
	            INITIAL_JUMP_VELOCITY: 12,
	            // 周期颠倒时间
	            INVERT_FADE_DURATION: 12000,
	            // 颠倒距离
	            INVERT_DISTANCE: 700,
	            // ？障碍物数量
	            MAX_BLINK_COUNT: 3,
	            MAX_CLOUDS: 6,
	            // 最大障碍物长度
	            MAX_OBSTACLE_LENGTH: 3,
	            // 最大误差
	            MAX_OBSTACLE_DUPLICATION: 2,
	            MAX_SPEED: 13,
	            MIN_JUMP_HEIGHT: 35,

	                    Runner.imageSprite = document.getElementById('offline-resources-2x');

	                } else {
	                    Runner.imageSprite = document.getElementById('offline-resources-1x');
	                    this.spriteDef = Runner.spriteDefinition.LDPI;
	                }

	            loadSounds: function() {
	                if (!IS_IOS) {
	                    this.audioContext = new AudioContext();
	                    var resourceTemplate = document.getElementById(this.config.RESOURCE_TEMPLATE_ID).content;
	                    for (var sound in Runner.sounds) {
	                        var soundSrc = resourceTemplate.getElementById(Runner.sounds[sound]).src;
	                        soundSrc = soundSrc.substr(soundSrc.indexOf(',') + 1);
	                        var buffer = decodeBase64ToArrayBuffer(soundSrc);
	                        this.audioContext.decodeAudioData(buffer, function(index, audioData) {
	                            this.soundFx[index] = audioData;
	                        }.bind(this, sound));
	                    }
	                }
	            },
	            setSpeed: function(opt_speed) {
	                var speed = opt_speed || this.currentSpeed;
	                if (this.dimensions.WIDTH < DEFAULT_WIDTH) {
	                    var mobileSpeed = speed * this.dimensions.WIDTH / DEFAULT_WIDTH * this.config.MOBILE_SPEED_COEFFICIENT;
	                    this.currentSpeed = mobileSpeed > speed ? speed : mobileSpeed;
	                } else if (opt_speed) {
	                    this.currentSpeed = opt_speed;
	                }
	            },
	            init: function() {
	                document.querySelector('.' + Runner.classes.ICON).style.visibility = 'hidden';
	                this.adjustDimensions();
	                this.setSpeed();
	                this.containerEl = document.createElement('div');
	                this.containerEl.className = Runner.classes.CONTAINER;
	                this.canvas = createCanvas(this.containerEl, this.dimensions.WIDTH, this.dimensions.HEIGHT, Runner.classes.PLAYER);
	                this.canvasCtx = this.canvas.getContext('2d');
	                this.canvasCtx.fillStyle = '#f7f7f7';
	                this.canvasCtx.fill();
	                Runner.updateCanvasScaling(this.canvas);
	                this.horizon = new Horizon(this.canvas, this.spriteDef, this.dimensions, this.config.GAP_COEFFICIENT);
	                this.distanceMeter = new DistanceMeter(this.canvas, this.spriteDef.TEXT_SPRITE, this.dimensions.WIDTH);
	                this.tRex = new Trex(this.canvas, this.spriteDef.TREX);
	                this.outerContainerEl.appendChild(this.containerEl);
	                if (IS_MOBILE) {
	                    this.createTouchController();
	                }
	                this.startListening();
	                this.update();
	                window.addEventListener(Runner.events.RESIZE, this.debounceResize.bind(this));
	            },
	            createTouchController: function() {
	                this.touchController = document.createElement('div');
	                this.touchController.className = Runner.classes.TOUCH_CONTROLLER;
	            },
	            // 去抖动调整大小
	            debounceResize: function() {
	                if (!this.resizeTimerId_) {
	                    this.resizeTimerId_ = setInterval(this.adjustDimensions.bind(this), 250);
	                }
	            },
	            // 调整尺寸
	            adjustDimensions: function() {
	                clearInterval(this.resizeTimerId_);
	                this.resizeTimerId_ = null;
	                var boxStyles = window.getComputedStyle(this.outerContainerEl);
	                var padding = Number(boxStyles.paddingLeft.substr(0, boxStyles.paddingLeft.length - 2));
	                this.dimensions.WIDTH = this.outerContainerEl.offsetWidth - padding * 2;
	                if (this.canvas) {
	                    this.canvas.width = this.dimensions.WIDTH;
	                    this.canvas.height = this.dimensions.HEIGHT;
	                    Runner.updateCanvasScaling(this.canvas);
	                    this.distanceMeter.calcXPos(this.dimensions.WIDTH);
	                    this.clearCanvas();
	                    this.horizon.update(0, 0, true);
	                    this.tRex.update(0);
	                    if (this.playing || this.crashed || this.paused) {
	                        this.containerEl.style.width = this.dimensions.WIDTH + 'px';
	                        this.containerEl.style.height = this.dimensions.HEIGHT + 'px';
	                        this.distanceMeter.update(0, Math.ceil(this.distanceRan));
	                        this.stop();
	                    } else {
	                        this.tRex.draw(0, 0);
	                    }
	                    if (this.crashed && this.gameOverPanel) {
	                        this.gameOverPanel.updateDimensions(this.dimensions.WIDTH);
	                        this.gameOverPanel.draw();
	                    }
	                }
	            },
	            // 简介 前奏
	            playIntro: function() {
	                if (!this.activated && !this.crashed) {
	                    this.playingIntro = true;
	                    this.tRex.playingIntro = true;
	                    var keyframes = '@-webkit-keyframes intro { ' + 'from { width:' + Trex.config.WIDTH + 'px }' + 'to { width: ' + this.dimensions.WIDTH + 'px }' + '}';
	                    document.styleSheets[0].insertRule(keyframes, 0);
	                    this.containerEl.addEventListener(Runner.events.ANIM_END, this.startGame.bind(this));
	                    this.containerEl.style.webkitAnimation = 'intro .4s ease-out 1 both';
	                    this.containerEl.style.width = this.dimensions.WIDTH + 'px';
	                    if (this.touchController) {
	                        this.outerContainerEl.appendChild(this.touchController);
	                    }
	                    this.playing = true;
	                    this.activated = true;
	                    this.distanceRan = 0; //-
	                } else if (this.crashed) {
	                    this.restart();
	                }
	            },
	            startGame: function() {
	                this.runningTime = 0;
	                this.playingIntro = false;
	                this.tRex.playingIntro = false;
	                this.containerEl.style.webkitAnimation = '';
	                this.playCount++;
	                document.addEventListener(Runner.events.VISIBILITY, this.onVisibilityChange.bind(this));
	                window.addEventListener(Runner.events.BLUR, this.onVisibilityChange.bind(this));
	                window.addEventListener(Runner.events.FOCUS, this.onVisibilityChange.bind(this));
	                // 清除恐龙居中
	                if (RexContainer){
	                	this.removeRexCenter();
	                	RexContainer = null;
	                }
	            },
	            clearCanvas: function() {
	                this.canvasCtx.clearRect(0, 0, this.dimensions.WIDTH, this.dimensions.HEIGHT);
	            },
	            update: function() {
	                this.updatePending = false;
	                var now = getTimeStamp();
	                var deltaTime = now - (this.time || now);
	                this.time = now;
	                if (this.playing) {
	                    this.clearCanvas();
	                    if (this.tRex.jumping) {
	                        this.tRex.updateJump(deltaTime);
	                    }
	                    this.runningTime += deltaTime;
	                    var hasObstacles = this.runningTime > this.config.CLEAR_TIME;
	                    if (this.tRex.jumpCount == 1 && !this.playingIntro) {
	                        this.playIntro();
	                    }
	                    if (this.playingIntro) {
	                        this.horizon.update(0, this.currentSpeed, hasObstacles);
	                    } else {
	                        deltaTime = !this.activated ? 0 : deltaTime;
	                        this.horizon.update(deltaTime, this.currentSpeed, hasObstacles, this.inverted);
	                    }
	                    var collision = hasObstacles && checkForCollision(this.horizon.obstacles[0], this.tRex);
	                    if (!collision) {
	                        this.distanceRan += this.currentSpeed * deltaTime / this.msPerFrame;
	                        if (this.currentSpeed < this.config.MAX_SPEED) {
	                            this.currentSpeed += this.config.ACCELERATION;
	                        }
	                    } else {
	                        this.gameOver();
	                    }
	                    var playAchievementSound = this.distanceMeter.update(deltaTime, Math.ceil(this.distanceRan));
	                    if (playAchievementSound) {
	                        this.playSound(this.soundFx.SCORE);
	                    }
	                    if (this.invertTimer > this.config.INVERT_FADE_DURATION) {
	                        this.invertTimer = 0;
	                        this.invertTrigger = false;
	                        this.invert();
	                    } else if (this.invertTimer) {
	                        this.invertTimer += deltaTime;
	                    } else {
	                        var actualDistance = this.distanceMeter.getActualDistance(Math.ceil(this.distanceRan));
	                        if (actualDistance > 0) {
	                            this.invertTrigger = !(actualDistance % this.config.INVERT_DISTANCE);
	                            if (this.invertTrigger && this.invertTimer === 0) {
	                                this.invertTimer += deltaTime;
	                                this.invert();
	                            }
	                        }
	                    }
	                }
	                if (this.playing || (!this.activated && this.tRex.blinkCount < Runner.config.MAX_BLINK_COUNT)) {
	                    this.tRex.update(deltaTime);
	                    this.scheduleNextUpdate();
	                }
	            },
	            handleEvent: function(e) {
	                return (function(evtType, events) {
	                    // console.log(e);
	                    // console.log(evtType);  // 名称（类似 clickup，touchstart)
	                    // console.log(events);
	                    switch (evtType) {
	                        case events.KEYDOWN:
	                        case events.TOUCHSTART:
	                        case events.MOUSEDOWN:
	                            this.onKeyDown(e);
	                            break;
	                        case events.KEYUP:
	                        case events.TOUCHEND:
	                        case events.MOUSEUP:
	                            this.onKeyUp(e);
	                            break;
	                    }
	                }.bind(this))(e.type, Runner.events);
	            },
	            startListening: function() {
	                document.addEventListener(Runner.events.KEYDOWN, this);
	                document.addEventListener(Runner.events.KEYUP, this);
	                if (IS_MOBILE) {
	                    console.log(this);
	                    console.log(Runner.events.TOUCHSTART);
	                    this.touchController.addEventListener(Runner.events.TOUCHSTART, this);
	                    this.touchController.addEventListener(Runner.events.TOUCHEND, this);
	                    this.containerEl.addEventListener(Runner.events.TOUCHSTART, this);
	                } else {
	                    document.addEventListener(Runner.events.MOUSEDOWN, this);
	                    document.addEventListener(Runner.events.MOUSEUP, this);
	                }
	            },
	            stopListening: function() {
	                document.removeEventListener(Runner.events.KEYDOWN, this);
	                document.removeEventListener(Runner.events.KEYUP, this);
	                if (IS_MOBILE) {
	                    this.touchController.removeEventListener(Runner.events.TOUCHSTART, this);
	                    this.touchController.removeEventListener(Runner.events.TOUCHEND, this);
	                    this.containerEl.removeEventListener(Runner.events.TOUCHSTART, this);
	                } else {
	                    document.removeEventListener(Runner.events.MOUSEDOWN, this);
	                    document.removeEventListener(Runner.events.MOUSEUP, this);
	                }
	            },
	            onKeyDown: function(e) {
	                // console.log(e);
	                if (IS_MOBILE && this.playing) {
	                    e.preventDefault();
	                }
	                if (e.target != this.detailsButton) {
	                    if (!this.crashed && (Runner.keycodes.JUMP[e.keyCode] || e.type == Runner.events.TOUCHSTART)) {
	                        if (!this.playing) {
	                            this.loadSounds();
	                            this.playing = true;
	                            this.update();
	                            if (window.errorPageController) {
	                                errorPageController.trackEasterEgg();
	                            }
	                        }
	                        if (!this.tRex.jumping && !this.tRex.ducking) {
	                            this.playSound(this.soundFx.BUTTON_PRESS);
	                            this.tRex.startJump(this.currentSpeed);
	                        }
	                    }
	                    if (this.crashed && e.type == Runner.events.TOUCHSTART && e.currentTarget == this.containerEl) {
	                        this.restart();
	                    }
	                }
	                if (this.playing && !this.crashed && Runner.keycodes.DUCK[e.keyCode]) {
	                    console.log(this);
	                    e.preventDefault();
	                    if (this.tRex.jumping) {
	                        this.tRex.setSpeedDrop();
	                    } else if (!this.tRex.jumping && !this.tRex.ducking) {
	                        this.tRex.setDuck(true);
	                    }
	                }
	            },
	            onDuckStart: function() {
	                if (this.playing && !this.crashed) {
	                    console.log(this);
	                    if (this.tRex.jumping) {
	                        this.tRex.setSpeedDrop();
	                    } else if (!this.tRex.jumping && !this.tRex.ducking) {
	                        this.tRex.setDuck(true);
	                    }
	                }
	            },
	            onDuckEnd: function() {
	                this.tRex.speedDrop = false;
	                this.tRex.setDuck(false);
	            },
	            onKeyUp: function(e) {
	                var keyCode = String(e.keyCode);
	                var isjumpKey = Runner.keycodes.JUMP[keyCode] || e.type == Runner.events.TOUCHEND || e.type == Runner.events.MOUSEDOWN;
	                if (this.isRunning() && isjumpKey) {
	                    this.tRex.endJump();
	                } else if (Runner.keycodes.DUCK[keyCode]) {
	                    this.tRex.speedDrop = false;
	                    this.tRex.setDuck(false);
	                } else if (this.crashed) {
	                    var deltaTime = getTimeStamp() - this.time;
	                    if (Runner.keycodes.RESTART[keyCode] || this.isLeftClickOnCanvas(e) || (deltaTime >= this.config.GAMEOVER_CLEAR_TIME && Runner.keycodes.JUMP[keyCode])) {
	                        this.restart();
	                    }
	                } else if (this.paused && isjumpKey) {
	                    this.tRex.reset();
	                    this.play();
	                }
	            },
	            isLeftClickOnCanvas: function(e) {
	                return e.button != null && e.button < 2 && e.type == Runner.events.MOUSEUP && e.target == this.canvas;
	            },
	            scheduleNextUpdate: function() {
	                if (!this.updatePending) {
	                    this.updatePending = true;
	                    this.raqId = requestAnimationFrame(this.update.bind(this));
	                }
	            },
	            isRunning: function() {
	                return !!this.raqId;
	            },
	            gameOver: function() {
	                console.log("time:", this.time);
	                console.log("running time:", this.runningTime);
	                console.log("distanceRan: ", this.distanceRan);
	                // console.log(this.distanceRan);
	                this.playSound(this.soundFx.HIT);
	                vibrate(200); // 如果是手机的话，死亡时震动
	                this.stop();
	                this.crashed = true;
	                this.distanceMeter.acheivement = false;
	                this.tRex.update(100, Trex.status.CRASHED);
	                if (!this.gameOverPanel) {
	                    this.gameOverPanel = new GameOverPanel(this.canvas, this.spriteDef.TEXT_SPRITE, this.spriteDef.RESTART, this.dimensions);
	                } else {
	                    this.gameOverPanel.draw();
	                }

	                // 上传
	                this.uploadStorage({
	                    score: Math.ceil(this.distanceRan),
	                    runningTime: this.runningTime
	                });
	                // 刷新排名
	                getRanking();
	                // console.log("highestScore: ", this.highestScore);
	                // console.log("distanceRan: ", this.distanceRan);
	                if (this.distanceRan > this.highestScore) {
	                    this.highestScore = Math.ceil(this.distanceRan);
	                    this.distanceMeter.setHighScore(this.highestScore);
	                    this.saveLocalStorage({
	                        score: this.highestScore,
	                        runningTime: this.runningTime
	                    });
	                }
	                this.time = getTimeStamp();
	            },
	            // 清除恐龙居中带来的点击无效
	            removeRexCenter: function(){
	            	RexContainer.classList.remove("rexCenter");
	            },
	            // 将数据存储到本地
	            saveLocalStorage: function(data) {
	                data = JSON.stringify(data);
	                if (window.localStorage) {
	                    localStorage.setItem("historyScore", data);
	                } else {
	                    Cookie.write("historyScore", data);
	                }
	            },
	            // 将数据上传到服务器
	            uploadStorage: function(data) {
	                data.name = window.gameSetting.username;
	                console.log(data);
	                var str = ""
	                for (var prop in data) {
	                    console.log(prop, data[prop]);
	                    str += prop + "=" + data[prop] + "&";
	                }
	                data = JSON.stringify(data);
	                var request = new XMLHttpRequest();
	                request.open("post", "./uploadStorage/", true);
	                // request.setRequestHeader("Content-type","application/json");
	                console.log(str);
	                request.send(data);
	            },
	            stop: function() {
	                this.playing = false;
	                this.paused = true;
	                cancelAnimationFrame(this.raqId);
	                this.raqId = 0;
	            },
	            play: function() {
	                if (!this.crashed) {
	                    this.playing = true;
	                    this.paused = false;
	                    //this.distanceRan = 0;    // -xin
	                    this.tRex.update(0, Trex.status.RUNNING);
	                    this.time = getTimeStamp();
	                    this.update();
	                }
	            },
	            restart: function() {
	                if (!this.raqId) {
	                    this.playCount++;
	                    this.runningTime = 0;
	                    this.playing = true;
	                    this.crashed = false;
	                    this.distanceRan = 0;
	                    this.setSpeed(this.config.SPEED);
	                    this.time = getTimeStamp();
	                    this.containerEl.classList.remove(Runner.classes.CRASHED);
	                    this.clearCanvas();
	                    this.distanceMeter.reset(this.highestScore);
	                    this.horizon.reset();
	                    this.tRex.reset();
	                    this.playSound(this.soundFx.BUTTON_PRESS);
	                    this.invert(true);
	                    this.update();
	                }
	            },
	            // 可见度变化
	            onVisibilityChange: function(e) {
	                if (document.hidden || document.webkitHidden || e.type == 'blur' || document.visibilityState != 'visible') {
	                    this.stop();
	                } else if (!this.crashed) {
	                    this.tRex.reset();
	                    this.play();
	                }
	            },
	            playSound: function(soundBuffer) {
	                if (soundBuffer && window.gameSetting.sound) {
	                    var sourceNode = this.audioContext.createBufferSource();
	                    sourceNode.buffer = soundBuffer;
	                    sourceNode.connect(this.audioContext.destination);
	                    sourceNode.start(0);
	                }
	            },
	            // 倒置
	            invert: function(reset) {
	                if (reset) {
	                    document.body.classList.toggle(Runner.classes.INVERTED, false);
	                    this.invertTimer = 0;
	                    this.inverted = false;
	                } else {
	                    this.inverted = document.body.classList.toggle(Runner.classes.INVERTED, this.invertTrigger);
	                }
	            }
	        };
	        Runner.updateCanvasScaling = function(canvas, opt_width, opt_height) {
	            var context = canvas.getContext('2d');
	            var devicePixelRatio = Math.floor(window.devicePixelRatio) || 1;
	            var backingStoreRatio = Math.floor(context.webkitBackingStorePixelRatio) || 1;
	            var ratio = devicePixelRatio / backingStoreRatio;
	            if (devicePixelRatio !== backingStoreRatio) {
	                var oldWidth = opt_width || canvas.width;
	                var oldHeight = opt_height || canvas.height;
	                canvas.width = oldWidth * ratio;
	                canvas.height = oldHeight * ratio;
	                canvas.style.width = oldWidth + 'px';
	                canvas.style.height = oldHeight + 'px';
	                context.scale(ratio, ratio);
	                return true;
	            } else if (devicePixelRatio == 1) {
	                canvas.style.width = canvas.width + 'px';

	        function decodeBase64ToArrayBuffer(base64String) {
	            var len = (base64String.length / 4) * 3;
	            var str = atob(base64String);
	            var arrayBuffer = new ArrayBuffer(len);
	            var bytes = new Uint8Array(arrayBuffer);
	            for (var i = 0; i < len; i++) {
	                bytes[i] = str.charCodeAt(i);

	            return bytes.buffer;
	        }

	        // 检查碰撞
	        function checkForCollision(obstacle, tRex, opt_canvasCtx) {
	            var obstacleBoxXPos = Runner.defaultDimensions.WIDTH + obstacle.xPos;
	            var tRexBox = new CollisionBox(tRex.xPos + 1, tRex.yPos + 1, tRex.config.WIDTH - 2, tRex.config.HEIGHT - 2);
	            var obstacleBox = new CollisionBox(obstacle.xPos + 1, obstacle.yPos + 1, obstacle.typeConfig.width * obstacle.size - 2, obstacle.typeConfig.height - 2);
	            if (opt_canvasCtx) {
	                drawCollisionBoxes(opt_canvasCtx, tRexBox, obstacleBox);
	            }
	            if (boxCompare(tRexBox, obstacleBox)) {
	                var collisionBoxes = obstacle.collisionBoxes;
	                var tRexCollisionBoxes = tRex.ducking ? Trex.collisionBoxes.DUCKING : Trex.collisionBoxes.RUNNING;
	                for (var t = 0; t < tRexCollisionBoxes.length; t++) {
	                    for (var i = 0; i < collisionBoxes.length; i++) {
	                        var adjTrexBox = createAdjustedCollisionBox(tRexCollisionBoxes[t], tRexBox);
	                        var adjObstacleBox = createAdjustedCollisionBox(collisionBoxes[i], obstacleBox);
	                        var crashed = boxCompare(adjTrexBox, adjObstacleBox);
	                        if (opt_canvasCtx) {
	                            drawCollisionBoxes(opt_canvasCtx, adjTrexBox, adjObstacleBox);
	                        }
	                        if (crashed) {
	                            return [adjTrexBox, adjObstacleBox];
	                        }
	                    }
	                }
	            }
	            return false;
	        };

	        // 创建调整碰撞框
	        function createAdjustedCollisionBox(box, adjustment) {
	            return new CollisionBox(box.x + adjustment.x, box.y + adjustment.y, box.width, box.height);
	        };

	        // 绘制碰撞框
	        function drawCollisionBoxes(canvasCtx, tRexBox, obstacleBox) {
	            canvasCtx.save();
	            canvasCtx.strokeStyle = '#f00';
	            canvasCtx.strokeRect(tRexBox.x, tRexBox.y, tRexBox.width, tRexBox.height);
	            canvasCtx.strokeStyle = '#0f0';
	            canvasCtx.strokeRect(obstacleBox.x, obstacleBox.y, obstacleBox.width, obstacleBox.height);
	            canvasCtx.restore();
	        };

	        // 盒比较
	        function boxCompare(tRexBox, obstacleBox) {
	            var crashed = false;
	            var tRexBoxX = tRexBox.x;
	            var tRexBoxY = tRexBox.y;
	            var obstacleBoxX = obstacleBox.x;
	            var obstacleBoxY = obstacleBox.y;
	            if (tRexBox.x < obstacleBoxX + obstacleBox.width && tRexBox.x + tRexBox.width > obstacleBoxX && tRexBox.y < obstacleBox.y + obstacleBox.height && tRexBox.height + tRexBox.y > obstacleBox.y) {
	                crashed = true;
	            }
	            return crashed;
	        };

	                    this.collisionBoxes[2].x = this.width - this.collisionBoxes[2].width;
	                }
	                if (this.typeConfig.speedOffset) {
	                    this.speedOffset = Math.random() > 0.5 ? this.typeConfig.speedOffset : -this.typeConfig.speedOffset;

	            draw: function() {

	                    sourceHeight = sourceHeight * 2;
	                }
	                var sourceX = (sourceWidth * this.size) * (0.5 * (this.size - 1)) + this.spritePos.x;
	                if (this.currentFrame > 0) {
	                    sourceX += sourceWidth * this.currentFrame;
	                }
	                this.canvasCtx.drawImage(Runner.imageSprite, sourceX, this.spritePos.y, sourceWidth * this.size, sourceHeight, this.xPos, this.yPos, this.typeConfig.width * this.size, this.typeConfig.height);
	            },
	            update: function(deltaTime, speed) {

	                    if (this.typeConfig.numFrames) {
	                        this.timer += deltaTime;
	                        if (this.timer >= this.typeConfig.frameRate) {
	                            this.currentFrame = this.currentFrame == this.typeConfig.numFrames - 1 ? 0 : this.currentFrame + 1;
	                            this.timer = 0;
	                        }

	                    this.draw();

	            getGap: function(gapCoefficient, speed) {

	                    this.currentAnimFrames = Trex.animFrames[opt_status].frames;
	                    if (opt_status == Trex.status.WAITING) {

	                if (this.playingIntro && this.xPos < this.config.START_X_POS) {
	                    this.xPos += Math.round((this.config.START_X_POS / this.config.INTRO_DURATION) * deltaTime);
	                }
	                if (this.status == Trex.status.WAITING) {
	                    this.blink(getTimeStamp());
	                } else {
	                    this.draw(this.currentAnimFrames[this.currentFrame], 0);
	                }
	                if (this.timer >= this.msPerFrame) {
	                    this.currentFrame = this.currentFrame == this.currentAnimFrames.length - 1 ? 0 : this.currentFrame + 1;

	            getActualDistance: function(distance) {
	                // console.log("实际距离： ",distance * this.config.COEFFICIENT)
	                return distance ? Math.round(distance * this.config.COEFFICIENT) : 0;
	            },
	            update: function(deltaTime, distance) {
	                var paint = true;
	                var playSound = false;
	                if (!this.acheivement) {
	                    distance = this.getActualDistance(distance);
	                    if (distance > this.maxScore && this.maxScoreUnits == this.config.MAX_DISTANCE_UNITS) {
	                        this.maxScoreUnits++;
	                        this.maxScore = parseInt(this.maxScore + '9');
	                    } else {
	                        this.distance = 0;
	                    }
	                    if (distance > 0) {
	                        if (distance % this.config.ACHIEVEMENT_DISTANCE == 0) {
	                            this.acheivement = true;
	                            this.flashTimer = 0;
	                            playSound = true;
	                        }
	                        var distanceStr = (this.defaultString + distance).substr(-this.maxScoreUnits);
	                        this.digits = distanceStr.split('');
	                    } else {
	                        this.digits = this.defaultString.split('');
	                    }
	                } else {
	                    if (this.flashIterations <= this.config.FLASH_ITERATIONS) {
	                        this.flashTimer += deltaTime;
	                        if (this.flashTimer < this.config.FLASH_DURATION) {
	                            paint = false;
	                        } else if (this.flashTimer > this.config.FLASH_DURATION * 2) {
	                            this.flashTimer = 0;
	                            this.flashIterations++;
	                        }
	                    } else {
	                        this.acheivement = false;
	                        this.flashIterations = 0;
	                        this.flashTimer = 0;
	                    }
	                }
	                if (paint) {
	                    for (var i = this.digits.length - 1; i >= 0; i--) {
	                        this.draw(i, parseInt(this.digits[i]));
	                    }
	                }
	                this.drawHighScore();
	                return playSound;
	            },
	            drawHighScore: function() {
	                this.canvasCtx.save();
	                this.canvasCtx.globalAlpha = .8;
	                for (var i = this.highScore.length - 1; i >= 0; i--) {
	                    // console.log("绘制最高成绩：", i,parseInt(this.highScore[i], 10));
	                    this.draw(i, parseInt(this.highScore[i], 10), true);
	                }
	                this.canvasCtx.restore();
	            },
	            setHighScore: function(distance) {

	                distance = this.getActualDistance(distance);
	                var highScoreStr = (this.defaultString + distance).substr(-this.maxScoreUnits);
	                this.highScore = ['10', '11', ''].concat(highScoreStr.split(''));
	                console.log("setHighScore: this.highScore", this.highScore);
	            },
	            reset: function() {
	                this.update(0);
	                this.acheivement = false;
	            }
	        };

	        function Cloud(canvas, spritePos, containerWidth) {
	            this.canvas = canvas;
	            this.canvasCtx = this.canvas.getContext('2d');
	            this.spritePos = spritePos;
	            this.containerWidth = containerWidth;
	            this.xPos = containerWidth;
	            this.yPos = 0;
	            this.remove = false;
	            this.cloudGap = getRandomNum(Cloud.config.MIN_CLOUD_GAP, Cloud.config.MAX_CLOUD_GAP);
	            this.init();
	        };
	        Cloud.config = {
	            HEIGHT: 14,
	            MAX_CLOUD_GAP: 400,
	            MAX_SKY_LEVEL: 30,
	            MIN_CLOUD_GAP: 100,
	            MIN_SKY_LEVEL: 71,
	            WIDTH: 46
	        };
	        Cloud.prototype = {
	            init: function() {
	                this.yPos = getRandomNum(Cloud.config.MAX_SKY_LEVEL, Cloud.config.MIN_SKY_LEVEL);
	                this.draw();
	            },
	            draw: function() {
	                this.canvasCtx.save();
	                var sourceWidth = Cloud.config.WIDTH;
	                var sourceHeight = Cloud.config.HEIGHT;
	                if (IS_HIDPI) {
	                    sourceWidth = sourceWidth * 2;
	                    sourceHeight = sourceHeight * 2;
	                }
	                this.canvasCtx.drawImage(Runner.imageSprite, this.spritePos.x, this.spritePos.y, sourceWidth, sourceHeight, this.xPos, this.yPos, Cloud.config.WIDTH, Cloud.config.HEIGHT);
	                this.canvasCtx.restore();
	            },
	            update: function(speed) {
	                if (!this.remove) {
	                    this.xPos -= Math.ceil(speed);
	                    this.draw();
	                    if (!this.isVisible()) {
	                        this.remove = true;
	                    }
	                }
	            },
	            isVisible: function() {
	                return this.xPos + Cloud.config.WIDTH > 0;
	            }
	        };

	        function NightMode(canvas, spritePos, containerWidth) {
	            this.spritePos = spritePos;
	            this.canvas = canvas;
	            this.canvasCtx = canvas.getContext('2d');
	            this.xPos = containerWidth - 50;
	            this.yPos = 30;
	            this.currentPhase = 0;
	            this.opacity = 0;
	            this.containerWidth = containerWidth;
	            this.stars = [];
	            this.drawStars = false;
	            this.placeStars();
	        };
	        NightMode.config = {
	            FADE_SPEED: 0.035,
	            HEIGHT: 40,
	            MOON_SPEED: 0.25,
	            NUM_STARS: 2,
	            STAR_SIZE: 9,
	            STAR_SPEED: 0.3,
	            STAR_MAX_Y: 70,
	            WIDTH: 20
	        };
	        NightMode.phases = [140, 120, 100, 60, 40, 20, 0];
	        NightMode.prototype = {
	            update: function(activated, delta) {
	                if (activated && this.opacity == 0) {
	                    this.currentPhase++;
	                    if (this.currentPhase >= NightMode.phases.length) {
	                        this.currentPhase = 0;
	                    }
	                }
	                if (activated && (this.opacity < 1 || this.opacity == 0)) {
	                    this.opacity += NightMode.config.FADE_SPEED;
	                } else if (this.opacity > 0) {
	                    this.opacity -= NightMode.config.FADE_SPEED;
	                }
	                if (this.opacity > 0) {
	                    this.xPos = this.updateXPos(this.xPos, NightMode.config.MOON_SPEED);
	                    if (this.drawStars) {
	                        for (var i = 0; i < NightMode.config.NUM_STARS; i++) {
	                            this.stars[i].x = this.updateXPos(this.stars[i].x, NightMode.config.STAR_SPEED);
	                        }
	                    }
	                    this.draw();
	                } else {
	                    this.opacity = 0;
	                    this.placeStars();
	                }
	                this.drawStars = true;
	            },
	            updateXPos: function(currentPos, speed) {
	                if (currentPos < -NightMode.config.WIDTH) {
	                    currentPos = this.containerWidth;
	                } else {
	                    currentPos -= speed;
	                }
	                return currentPos;
	            },
	            draw: function() {
	                var moonSourceWidth = this.currentPhase == 3 ? NightMode.config.WIDTH * 2 : NightMode.config.WIDTH;
	                var moonSourceHeight = NightMode.config.HEIGHT;
	                var moonSourceX = this.spritePos.x + NightMode.phases[this.currentPhase];
	                var moonOutputWidth = moonSourceWidth;
	                var starSize = NightMode.config.STAR_SIZE;
	                var starSourceX = Runner.spriteDefinition.LDPI.STAR.x;
	                if (IS_HIDPI) {
	                    moonSourceWidth *= 2;
	                    moonSourceHeight *= 2;
	                    moonSourceX = this.spritePos.x + (NightMode.phases[this.currentPhase] * 2);
	                    starSize *= 2;
	                    starSourceX = Runner.spriteDefinition.HDPI.STAR.x;
	                }
	                this.canvasCtx.save();
	                this.canvasCtx.globalAlpha = this.opacity;
	                if (this.drawStars) {
	                    for (var i = 0; i < NightMode.config.NUM_STARS; i++) {
	                        this.canvasCtx.drawImage(Runner.imageSprite, starSourceX, this.stars[i].sourceY, starSize, starSize, Math.round(this.stars[i].x), this.stars[i].y, NightMode.config.STAR_SIZE, NightMode.config.STAR_SIZE);
	                    }
	                }
	                this.canvasCtx.drawImage(Runner.imageSprite, moonSourceX, this.spritePos.y, moonSourceWidth, moonSourceHeight, Math.round(this.xPos), this.yPos, moonOutputWidth, NightMode.config.HEIGHT);
	                this.canvasCtx.globalAlpha = 1;
	                this.canvasCtx.restore();
	            },
	            placeStars: function() {
	                var segmentSize = Math.round(this.containerWidth / NightMode.config.NUM_STARS);
	                for (var i = 0; i < NightMode.config.NUM_STARS; i++) {
	                    this.stars[i] = {};
	                    this.stars[i].x = getRandomNum(segmentSize * i, segmentSize * (i + 1));
	                    this.stars[i].y = getRandomNum(0, NightMode.config.STAR_MAX_Y);
	                    if (IS_HIDPI) {
	                        this.stars[i].sourceY = Runner.spriteDefinition.HDPI.STAR.y + NightMode.config.STAR_SIZE * 2 * i;
	                    } else {
	                        this.stars[i].sourceY = Runner.spriteDefinition.LDPI.STAR.y + NightMode.config.STAR_SIZE * i;
	                    }
	                }
	            },
	            reset: function() {
	                this.currentPhase = 0;
	                this.opacity = 0;
	                this.update(false);
	            }
	        };

	        // 地平线
	        function HorizonLine(canvas, spritePos) {
	            this.spritePos = spritePos;
	            this.canvas = canvas;
	            this.canvasCtx = canvas.getContext('2d');
	            this.sourceDimensions = {};
	            this.dimensions = HorizonLine.dimensions;
	            this.sourceXPos = [this.spritePos.x, this.spritePos.x + this.dimensions.WIDTH];
	            this.xPos = [];
	            this.yPos = 0;
	            this.bumpThreshold = 0.5;
	            this.setSourceDimensions();
	            this.draw();
	        };
	        // 尺寸
	        HorizonLine.dimensions = {
	            WIDTH: 600,
	            HEIGHT: 12,
	            YPOS: 127
	        };
	        HorizonLine.prototype = {
	            setSourceDimensions: function() {
	                for (var dimension in HorizonLine.dimensions) {
	                    if (IS_HIDPI) {
	                        if (dimension != 'YPOS') {
	                            this.sourceDimensions[dimension] = HorizonLine.dimensions[dimension] * 2;
	                        }
	                    } else {
	                        this.sourceDimensions[dimension] = HorizonLine.dimensions[dimension];
	                    }
	                    this.dimensions[dimension] = HorizonLine.dimensions[dimension];
	                }
	                this.xPos = [0, HorizonLine.dimensions.WIDTH];
	                this.yPos = HorizonLine.dimensions.YPOS;
	            },
	            getRandomType: function() {
	                return Math.random() > this.bumpThreshold ? this.dimensions.WIDTH : 0;
	            },
	            draw: function() {
	                this.canvasCtx.drawImage(Runner.imageSprite, this.sourceXPos[0], this.spritePos.y, this.sourceDimensions.WIDTH, this.sourceDimensions.HEIGHT, this.xPos[0], this.yPos, this.dimensions.WIDTH, this.dimensions.HEIGHT);
	                this.canvasCtx.drawImage(Runner.imageSprite, this.sourceXPos[1], this.spritePos.y, this.sourceDimensions.WIDTH, this.sourceDimensions.HEIGHT, this.xPos[1], this.yPos, this.dimensions.WIDTH, this.dimensions.HEIGHT);
	            },
	            updateXPos: function(pos, increment) {
	                var line1 = pos;
	                var line2 = pos == 0 ? 1 : 0;
	                this.xPos[line1] -= increment;
	                this.xPos[line2] = this.xPos[line1] + this.dimensions.WIDTH;
	                if (this.xPos[line1] <= -this.dimensions.WIDTH) {
	                    this.xPos[line1] += this.dimensions.WIDTH * 2;
	                    this.xPos[line2] = this.xPos[line1] - this.dimensions.WIDTH;
	                    this.sourceXPos[line1] = this.getRandomType() + this.spritePos.x;
	                }
	            },
	            update: function(deltaTime, speed) {
	                var increment = Math.floor(speed * (FPS / 1000) * deltaTime);
	                if (this.xPos[0] <= 0) {
	                    this.updateXPos(0, increment);
	                } else {
	                    this.updateXPos(1, increment);
	                }
	                this.draw();
	            },
	            reset: function() {
	                this.xPos[0] = 0;
	                this.xPos[1] = HorizonLine.dimensions.WIDTH;
	            }
	        };

	        // ？地平线 俩？
	        function Horizon(canvas, spritePos, dimensions, gapCoefficient) {
	            this.canvas = canvas;
	            this.canvasCtx = this.canvas.getContext('2d');
	            this.config = Horizon.config;
	            this.dimensions = dimensions;
	            this.gapCoefficient = gapCoefficient;
	            this.obstacles = [];
	            this.obstacleHistory = [];
	            this.horizonOffsets = [0, 0];
	            this.cloudFrequency = this.config.CLOUD_FREQUENCY;
	            this.spritePos = spritePos;
	            this.nightMode = null;
	            this.clouds = [];
	            this.cloudSpeed = this.config.BG_CLOUD_SPEED;
	            this.horizonLine = null;
	            this.init();
	        };
	        Horizon.config = {
	            BG_CLOUD_SPEED: 0.2,
	            BUMPY_THRESHOLD: .3,
	            CLOUD_FREQUENCY: .5,
	            HORIZON_HEIGHT: 16,
	            MAX_CLOUDS: 6
	        };
	        Horizon.prototype = {
	            init: function() {
	                this.addCloud();
	                this.horizonLine = new HorizonLine(this.canvas, this.spritePos.HORIZON);
	                this.nightMode = new NightMode(this.canvas, this.spritePos.MOON, this.dimensions.WIDTH);
	            },
	            update: function(deltaTime, currentSpeed, updateObstacles, showNightMode) {
	                this.runningTime += deltaTime;
	                this.horizonLine.update(deltaTime, currentSpeed);
	                this.nightMode.update(showNightMode);
	                this.updateClouds(deltaTime, currentSpeed);
	                if (updateObstacles) {
	                    this.updateObstacles(deltaTime, currentSpeed);
	                }
	            },
	            updateClouds: function(deltaTime, speed) {
	                var cloudSpeed = this.cloudSpeed / 1000 * deltaTime * speed;
	                var numClouds = this.clouds.length;
	                if (numClouds) {
	                    for (var i = numClouds - 1; i >= 0; i--) {
	                        this.clouds[i].update(cloudSpeed);
	                    }
	                    var lastCloud = this.clouds[numClouds - 1];
	                    if (numClouds < this.config.MAX_CLOUDS && (this.dimensions.WIDTH - lastCloud.xPos) > lastCloud.cloudGap && this.cloudFrequency > Math.random()) {
	                        this.addCloud();
	                    }
	                    this.clouds = this.clouds.filter(function(obj) {
	                        return !obj.remove;
	                    });
	                } else {
	                    this.addCloud();
	                }
	            },
	            updateObstacles: function(deltaTime, currentSpeed) {
	                var updatedObstacles = this.obstacles.slice(0);
	                for (var i = 0; i < this.obstacles.length; i++) {
	                    var obstacle = this.obstacles[i];
	                    obstacle.update(deltaTime, currentSpeed);
	                    if (obstacle.remove) {
	                        updatedObstacles.shift();
	                    }
	                }
	                this.obstacles = updatedObstacles;
	                if (this.obstacles.length > 0) {
	                    var lastObstacle = this.obstacles[this.obstacles.length - 1];
	                    if (lastObstacle && !lastObstacle.followingObstacleCreated && lastObstacle.isVisible() && (lastObstacle.xPos + lastObstacle.width + lastObstacle.gap) < this.dimensions.WIDTH) {
	                        this.addNewObstacle(currentSpeed);
	                        lastObstacle.followingObstacleCreated = true;
	                    }
	                } else {
	                    this.addNewObstacle(currentSpeed);
	                }
	            },
	            removeFirstObstacle: function() {
	                this.obstacles.shift();
	            },
	            addNewObstacle: function(currentSpeed) {
	                var obstacleTypeIndex = getRandomNum(0, Obstacle.types.length - 1);
	                var obstacleType = Obstacle.types[obstacleTypeIndex];
	                if (this.duplicateObstacleCheck(obstacleType.type) || currentSpeed < obstacleType.minSpeed) {
	                    this.addNewObstacle(currentSpeed);
	                } else {
	                    var obstacleSpritePos = this.spritePos[obstacleType.type];
	                    this.obstacles.push(new Obstacle(this.canvasCtx, obstacleType, obstacleSpritePos, this.dimensions, this.gapCoefficient, currentSpeed, obstacleType.width));
	                    this.obstacleHistory.unshift(obstacleType.type);
	                    if (this.obstacleHistory.length > 1) {
	                        this.obstacleHistory.splice(Runner.config.MAX_OBSTACLE_DUPLICATION);
	                    }
	                }
	            },
	            duplicateObstacleCheck: function(nextObstacleType) {
	                var duplicateCount = 0;
	                for (var i = 0; i < this.obstacleHistory.length; i++) {
	                    duplicateCount = this.obstacleHistory[i] == nextObstacleType ? duplicateCount + 1 : 0;
	                }
	                return duplicateCount >= Runner.config.MAX_OBSTACLE_DUPLICATION;
	            },
	            reset: function() {
	                this.obstacles = [];
	                this.horizonLine.reset();
	                this.nightMode.reset();
	            },
	            resize: function(width, height) {
	                this.canvas.width = width;
	                this.canvas.height = height;
	            },
	            addCloud: function() {
	                this.clouds.push(new Cloud(this.canvas, this.spritePos.CLOUD, this.dimensions.WIDTH));
	            }
	        };
	    })();

	    function onDocumentLoad() {
	        var r = new Runner('.interstitial-wrapper');

	        var strStoreDate = window.localStorage ? localStorage.getItem("historyScore") : Cookie.read("historyScore");
	        console.log("strStoreDate ", strStoreDate);
	        if (strStoreDate) {
	            strStoreDate = JSON.parse(strStoreDate);
	            //读取成绩
	            var score = strStoreDate.score;
	            if (score) {
	                r.distanceMeter.setHighScore(score);
	                r.highestScore = score;
	                r.distanceRan = score;
	            }
	        }
	        // 让恐龙移动到屏幕中间
	        window.RexContainer = $(".runner-container");
	        RexContainer.classList.add("rexCenter");

	        var setBtn = $(".set-btn");
	    	setBtn.addEventListener("click",function(){
	    		$("#setting").classList.toggle("setshow");
	    		if(r){
	    			var setshow = $(".setshow");
	    			if (!setshow && r.paused){
	    				r.play();
	    			} else {
	    				r.stop();
	    			}
	    		}
	    	})

	    	// 名字 监听更改 // 更新用户名
	    	var nameInput = $("#name-input");
	    	nameInput.addEventListener("change",function(){
	    		name = nameInput.value.trim();
	    		console.log("name: ",name);
	    		if (name && name != window.gameSetting.username){
	    			window.gameSetting.username = name;
	    			console.log(window.gameSetting);
	    			updataGameSetting();
	    		} else {
	    			nameInput.value = window.gameSetting.username;
	    		}
	    	});
	    	nameInput.addEventListener("focus",function(){nameInput.select();});

	    	// 声音 震动 开关
	    	switchBtn(".soundSwitch","sound");
	    	switchBtn(".vibrateSwitch","vibrate");
	    	function switchBtn(ele,flag){
	    		var btn = $(ele);
	    		btn.addEventListener("click",function(){
	    			window.gameSetting[flag] = !window.gameSetting[flag];
	    			updataGameSetting();
	    			switchSetting(btn,flag,true);
	    		})
	    	}
	    	// 声音震动改变事件
	    	function switchSetting(ele,flag,sign){
	    		console.log(ele,flag,sign);
	    		var btn = sign===undefined ? $(ele) : ele;
	    		console.log(btn);
	    		btn.classList.toggle("switch-on");
				btn.classList.toggle("switch-off");
				if(gameSetting[flag]){
					btn.style.borderColor="#66BB6A";
				}else{
					btn.style.borderColor="#bbb";
				}
	    	}
	    	// 清除本地数据
			// var clearLocalStorage = $(".clear-data");
			$(".clear-data").addEventListener("click", function() {
			    if (window.localStorage) {
			        localStorage.clear();
			    } else {
			        sessionStorage.clear();
			    };
			    r.distanceMeter.setHighScore(0);
			    r.highestScore = 0;
			    r.distanceRan = 0;
			});

	    	// 获取用户设置
	    	var localGameSetting = window.localStorage ? localStorage.getItem("localGameSetting") : Cookie.read("localGameSetting");
	    	console.log(localGameSetting);
	    	// 将数据替换为本地数据
	    	if (localGameSetting) {
	    		localGameSetting = JSON.parse(localGameSetting);
	    		console.log(" 存在: ", localGameSetting);
				for (var item in localGameSetting){
					window.gameSetting[item] = localGameSetting[item];
					switch(item){
						case "username" : $("#name-input").value = localGameSetting["username"]; break;
						case "sound" : if(localGameSetting[item] === false) switchSetting(".soundSwitch",item); break;
						case "vibrate" : if(localGameSetting[item] === false) switchSetting(".vibrateSwitch",item); break;
					}
				}
	    	}else{
	    		console.log(" 不存在", gameSetting);
	    		var data = JSON.stringify(gameSetting);
	    		if (window.localStorage){
	    			//localStorage.removeItem(localGameSetting);   // 听说如果苹果报错先清一遍就可以？
	    			localStorage.setItem("localGameSetting",data);
	    			console.log("存储完毕");
	    			console.log(localStorage.getItem("localGameSetting"));
	    		} else {
	    			Cookie.write("localGameSetting", data);
	    		}
	    	}

	    	// 更新本地用户设置
	    	function updataGameSetting(){
	    		var data = JSON.stringify(window.gameSetting);
	    		console.log("存储数据：", window.gameSetting,data);
	    		if (window.localStorage) {
		            localStorage.setItem("localGameSetting", data);
		        } else {
		            Cookie.write("localGameSetting", data);
		        }
	    	}
            getRanking();
	    }

	    window.gameSetting = {sound:true,vibrate:true,username:"Anonymous"};
	    // var r = null;

	    document.addEventListener('DOMContentLoaded', onDocumentLoad);

	    function $(ele) {
	        return document.querySelector(ele);
	    }

	    function getRanking(){
	    	var req = new XMLHttpRequest();
	    	req.open("get","./rank/","true");
	    	req.send(null);
	    	req.onreadystatechange = function(){
	    		if (req.readyState===4 && req.status===200){
	    			createRanking(JSON.parse(req.responseText).result);
	    		}
	    	}
            // ajax 请求完成
            console.log("ajax over",req.responseText);
	    }
	    function createRanking(items){
	    	var str = "<span class='ranking-title'> 排名</span><ol>";
            console.log(items);
	    	for(var i=0;i<items.length;i++){

	    		str += "<li><span class='rank'>" + items[i].rank +
	    				" </span><span class='name'>" + items[i].name +
	    				"</span><span class='score'>" + Math.ceil( items[i].score*0.025) + "</span>";
	    	}
            str += "</ol>";
	    	$("#ranking").innerHTML = str;
	    }
	    </script>
	    <!--  按钮相关设置 -->
	</head>

	<body id="t" i18n-values=".style.fontFamily:fontfamily;.style.fontSize:fontsize" jstcache="0" class="offline" style="font-family: &quot;Segoe UI&quot;, Arial, &quot;Microsoft Yahei&quot;, sans-serif; font-size: 75%;">

<!-- 设置样式 setting style -->
	<style>
		body{
			overflow: hidden;
			user-select:none;
		}
		input{
			outline: none;
			border: none;
			border-bottom: 1px solid #ccc;
			padding-left: 1rem;
		}
		#trex{
			height: 16rem;
			width: 100%;
			background:#ccc;
		}
		#mask{
			/*display: none;*/
			transform: translate(0,100%);
			opacity: 0;
			transition: .5s;
			position: absolute;
			top: 0;right: 0;bottom: 0;left: 0;
			z-index: 9;
			background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.0) 50%,rgba(0,0,0,0.0));
		}
		.setshow + #mask{
			/*display: block;*/
			transform: translate(0,0);
			opacity: 1;
		}
		#setting{
			padding: 1rem;
			box-sizing: border-box;
			position: absolute;
			z-index: 10;
			bottom: -13rem;
			width: 100%;
			height: 13rem;
			background:#fff;
			transition: .3s ease-out;
			box-shadow: 0 -2px 1px 1px #f0f0f0;
		}
		#setting.setshow{
			transform: translate(0,-100%);
		}
		/* 设置按钮 */
		.set-btn{
			position: absolute;
			right: 1rem;
			top: -2.2rem;
			width: 2rem;
			height: 2rem;
		}
		.set-btn .gear .icon{
			width: 2rem;
			height: 2rem;
		}
		.setshow .gear .icon{
			-webkit-animation: .5s settingRotate linear infinite;
			animation: .5s settingRotate linear infinite;
		}
		@-webkit-keyframes settingRotate{
			100% {transform:rotate(45deg);}
		}
		@keyframes settingRotate{
			100% {transform:rotate(45deg);}
		}
		/* 小齿轮 */
		.small-gear{
			display: none;
			opacity: 0;
			transition: .5s;
		}
		.setshow .small-gear{
			display: block;
			opacity: 1;
			position: absolute;
			top: -0.7rem;
			left: -0.7rem;
		}
		.setshow .small-gear .icon{
			width: 1.3rem;
			height: 1.3rem;
		}
		.setshow .small-gear .icon{
			-webkit-animation: .5s settingRotateSmall linear infinite;
			animation: .5s settingRotateSmall linear infinite;
		}
		@keyframes settingRotateSmall{
			100% {transform:rotate(-90deg);}
		}
		@-webkit-keyframes settingRotateSmall{
			100% {transform:rotate(-90deg);}
		}

		/* 名字输入 */
		#name-input{

		/* 开关 */
		.switch{
			margin-left: 0.5rem;
			position: relative;
			display: inline-block;
			color: #fff;
			box-sizing: border-box;
			border: 1px solid #66BB6A;
			vertical-align: bottom;
			border-radius: .7rem;
			padding: 0.1rem;
			width: 6rem;
			height: 1.4rem;

		.switch:after{

			text-align: center;
			/*line-height: calc(100% - 4px);*/
			line-height:1rem;
			letter-spacing: 0.1rem;
			text-transform: uppercase;
			position: absolute;
			display: block;
			top: 1px;
			bottom:1px;
			width: calc(50% - 0.1rem);
			box-sizing: border-box;
			border: 1px solid;
			transition:  .4s;
		}
		.switch-off:after{
			content: "off";
			border-color:#bbb;
			color: #bbb;
			/*background:#E84336;*/
			border-radius: .7rem  .3rem  .3rem .7rem;
		}
		.switch-on:after{
			content:"on";
			border-color: #66BB6A;
			color: #66BB6A;
			/*background:#66BB6A;*/
			border-radius: .3rem .7rem .7rem .3rem;
			transform: translate(100%,0)
		}

		.w{

<!-- reset -->
	<style>
		/** 清除内外边距 **/
		body, h1, h2, h3, h4, h5, h6, hr, p, blockquote, /* structural elements 结构元素 */
		dl, dt, dd, ul, ol, li, /* list elements 列表元素 */
		pre, /* text formatting elements 文本格式元素 */
		form, fieldset, legend, button, input, textarea, /* form elements 表单元素 */
		th, td /* table elements 表格元素 */ {
		  margin: 0;
		  padding: 0;
		}

		/** 设置默认字体 **/
		body,
		button, input, select, textarea /* for ie */ {
		  font: 12px/1.5 tahoma, arial, \5b8b\4f53, sans-serif;
		}
		h1, h2, h3, h4, h5, h6 { font-size: 100%; }
		address, cite, dfn, em, var { font-style: normal; } /* 将斜体扶正 */
		code, kbd, pre, samp { font-family: courier new, courier, monospace; } /* 统一等宽字体 */
		small { font-size: 12px; } /* 小于 12px 的中文很难阅读，让 small 正常化 */

		/** 重置列表元素 **/
		ul, ol { list-style: none; }

		/** 重置文本格式元素 **/
		a { text-decoration: none; }
		a:hover { text-decoration: underline; }


		/** 重置表单元素 **/
		legend { color: #000; } /* for ie6 */
		fieldset, img { border: 0; } /* img 搭车：让链接里的 img 无边框 */
		button, input, select, textarea { font-size: 100%; } /* 使得表单元素在 ie 下能继承字体大小 */
		/* 注：optgroup 无法扶正 */

		/** 重置表格元素 **/
		table { border-collapse: collapse; border-spacing: 0; }

		/* 清除浮动 */
		.ks-clear:after, .clear:after {
		  content: '\20';
		  display: block;
		  height: 0;
		  clear: both;
		}
		.ks-clear, .clear {
		  *zoom: 1;
		}
	</style>
